<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A page dedicated to the works of Matilda Anderssons, a swedish artist that does illustrations and acrylic paintings." />
    <meta name="keywords" content="artist, matilda, illustrations, paintings, acrylics">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Matilda Illustration</title>
</head>

<body>
    <header class="header">
        <!-- Logo -->
        <h1 class="logo">
            <a href="index.html" class="logo"
                aria-label="If you click on this it takes you back to the first page 'home' ">
                Matilda Illustration</a>
        </h1>

        <!-- Navigation menu -->
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-list-item">
                    <a href="index.html" class="nav-list-link"
                        aria-label="If you click in this it takes you to the main page">Home</a>
                </li>
                <li class="nav-list-item">
                    <a href="about.html" class="nav-list-link"
                        aria-label="Takes you to the about page, where you can find information about the artist">About</a>
                </li>
                <li class="nav-list-item">
                    <a href="gallery.html" class="nav-list-link"
                        aria-label="if you click on this it takes you to the gallery page">Gallery</a>
                </li>
                <li class="nav-list-item">
                    <a href="contact.html" class="nav-list-link active"
                        aria-label="If you click on this it takes you to the contact form page">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="contact-page">
        <div class="contact-form reviced-form">
            <h2>Thanks for reaching out, I will get back to you as soon as possible!</h2>

        </div>
        <div class="back">
            <a href="contact.html" class="link-box"
            aria-label="If you click on this it will take you back to the first gallery page where">
            Back to contact
        </a>
        </div>
    </main>
    <footer class="footer">
        <a href="https://www.facebook.com" target="_blank" rel="noopener" class="footer-icon"
            aria-label="Find me on Facebook (link opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener" class="footer-icon"
            aria-label="Find me on Instagram (link opens in a new tab)"><i class="fab fa-instagram"></i></a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener" class="footer-icon"
            aria-label="Find me me Twitter (link opens in a new tab)"><i class="fab fa-twitter"></i></a>
    </footer>
    <script src="https://kit.fontawesome.com/1b00d9a190.js" crossorigin="anonymous"></script>

</body>

</html>
