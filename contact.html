<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A page dedicated to the works of Matilda Anderssons, a swedish artist that does illustrations and acrylic paintings." />
    <meta name="keywords" content="artist, matilda, illustrations, paintings, acrylics">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Matilda Illustration</title>
</head>

<body>
    <header class="header">
        <!-- Logo -->
        <h1 class="logo">
            <a href="index.html" class="logo"
                aria-label="If you click on this it takes you back to the first page 'home' ">
                Matilda Illustration</a>
        </h1>

        <!-- Navigation menu -->
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-list-item">
                    <a href="index.html" class="nav-list-link"
                        aria-label="If you click in this it takes you to the main page">Home</a>
                </li>
                <li class="nav-list-item">
                    <a href="about.html" class="nav-list-link"
                        aria-label="Takes you to the about page, where you can find information about the artist">About</a>
                </li>
                <li class="nav-list-item">
                    <a href="gallery.html" class="nav-list-link"
                        aria-label="if you click on this it takes you to the gallery page">Gallery</a>
                </li>
                <li class="nav-list-item">
                    <a href="contact.html" class="nav-list-link active"
                        aria-label="If you click on this it takes you to the contact form page">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="contact-page">
        
        <form action="contact-reviced.html" method="get" class="contact-form">
            <div class="contact-text">
                <h2>Want to get in touch?</h2>
                <p>Or maybe you would like to get a quote for a custom painting? Whatever you have on your heart - contact me!</p>
            </div>
            <div class="contact-element">
                <label for="name">Name: </label>
                <input id="name" type="text" name="name" class="form-input form-hover" placeholder="Your name.." required>
            </div>
            <div class="contact-element">
                <label for="email">Email: </label>
                <input id="email" type="email" name="email" class="form-input form-hover" placeholder="Your email adress.." required>
            </div>
            <div class="contact-element">
                <label for="options">What can I do for you?</label>
                <select id="options" name="options" class="form-select form-hover">
                    <option value="questions">Contact</option>
                    <option value="orders">Special order</option>
                    <option value="contact">Questions</option>
                    <option value="Collaberations">Collaboration</option>
                </select>
            </div>
            <div class="contact-element">
                <textarea name="message" class="form-input textarea form-hover" placeholder="Write your message here!" required></textarea>
            </div>
            <div class="contact-element submit-center">
                <input type="submit" value="Submit" class="link-box">
            </div>

        </form>
    </main>
    <footer class="footer">
        <a href="https://www.facebook.com" target="_blank" rel="noopener" class="footer-icon"
            aria-label="Find me on Facebook (link opens in a new tab)"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com" target="_blank" rel="noopener" class="footer-icon"
            aria-label="Find me on Instagram (link opens in a new tab)"><i class="fab fa-instagram"></i></a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener" class="footer-icon"
            aria-label="Find me me Twitter (link opens in a new tab)"><i class="fab fa-twitter"></i></a>
    </footer>
    <script src="https://kit.fontawesome.com/1b00d9a190.js" crossorigin="anonymous"></script>

</body>

</html>
